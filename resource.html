<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Management - Kshitij NGO</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Resource Management</h1>
        
        <div class="grid grid-cols-3 gap-4">
            <div class="col-span-2 bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Current Resources</h2>
                <table class="w-full" id="resources-table">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-3 text-left">Resource Name</th>
                            <th class="p-3 text-left">Quantity</th>
                            <th class="p-3 text-left">Status</th>
                            <th class="p-3 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="resources-list">
                        <!-- Resources will be dynamically added -->
                    </tbody>
                </table>
            </div>
            
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Add New Resource</h2>
                <form id="add-resource-form">
                    <input type="text" placeholder="Resource Name" required 
                           class="w-full p-2 border rounded mb-3">
                    <input type="number" placeholder="Quantity" required 
                           class="w-full p-2 border rounded mb-3">
                    <select class="w-full p-2 border rounded mb-3">
                        <option>Good</option>
                        <option>Low Stock</option>
                        <option>Critical</option>
                    </select>
                    <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">
                        Add Resource
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="resource.js"></script>
</body>
</html>
