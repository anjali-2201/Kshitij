<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Tasks - Kshitij NGO</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/main.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Upcoming Tasks & Events</h1>
            <button id="add-event-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">
                + Add New Event
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-2 bg-white shadow-lg rounded-lg p-6">
                <div id="calendar"></div>
            </div>

            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Upcoming Events</h2>
                <div id="upcoming-events-list" class="space-y-4">
                    <!-- Upcoming events will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- Add Event Modal -->
        <div id="add-event-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
            <div class="bg-white rounded-lg p-8 w-96">
                <h2 class="text-2xl font-bold mb-6">Add New Event</h2>
                <form id="add-event-form">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Event Title</label>
                        <input type="text" required 
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Start Date</label>
                        <input type="datetime-local" required 
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">End Date</label>
                        <input type="datetime-local" 
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Event Type</label>
                        <select class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                            <option>Community Service</option>
                            <option>Fundraising</option>
                            <option>Training</option>
                            <option>Awareness Campaign</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Assigned Volunteers</label>
                        <select multiple class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                            <!-- Volunteer options will be dynamically populated -->
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Description</label>
                        <textarea 
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                            rows="3"></textarea>
                    </div>
                    <div class="flex justify-between">
                        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
                            Create Event
                        </button>
                        <button type="button" id="close-event-modal" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/main.min.js"></script>
    <script src="calender.js"></script>
</body>
</html>
