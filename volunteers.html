<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Tasks - Kshitij NGO</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Volunteer Tasks</h1>
        
        <div class="grid grid-cols-3 gap-4">
            <div class="col-span-2 bg-white p-4 rounded-lg shadow">
                <div id="volunteer-calendar"></div>
            </div>
            
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Add New Task</h2>
                <form id="add-task-form">
                    <input type="text" placeholder="Task Title" required 
                           class="w-full p-2 border rounded mb-3">
                    <input type="date" required 
                           class="w-full p-2 border rounded mb-3">
                    <select class="w-full p-2 border rounded mb-3">
                        <option>Select Volunteer</option>
                        <!-- Dynamically populate volunteers -->
                    </select>
                    <textarea placeholder="Task Description" 
                              class="w-full p-2 border rounded mb-3"></textarea>
                    <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">
                        Add Task
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
    <script src="volunteers.js"></script>
</body>
</html>
